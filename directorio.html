<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directorio</title>
    <link rel="stylesheet" href="css/directorio.css">
</head>
<body>
    <header>
        <h1>Directorio de amigos</h1>
    </header>
    <main>
        <section class="formulario">
            <h2>Agregar amigo</h2>
            <form action="" id="formulario">
                <label for="nombre">Nombre:
                    <input type="text" name="nombre">
                </label>
                <label for="telefono">Telefono:
                    <input type="text" name="telefono">
                </label>
                <label for="correo">Correo:
                    <input type="text" name="correo">
                </label>
                <label for="foto">Foto:
                    <input type="text" name="foto">
                </label>
                <div>
                    <button id="btnGuardar">Guardar</button><button id="btnCancelar">Cancelar</button>
                </div>
            </form>
        </section>
        <section class="lista">
            <h2>Mis amigos</h2>
            <section class="listaAmigos">
            </section>
        </section>
    </main>
    <div class="oculto detallesAmigo" id="detallesAmigo">
        <img src="https://th.bing.com/th/id/R.1327cb6822b1e71c5c32510085aad99f?rik=66N4CIVHAhxgAg&pid=ImgRaw&r=0" alt="">
        <h3>Carlos</h3>
        <p><span>Telefono:</span>3221353749</p>
        <p><span>Correo:</span>carlos@hotmail.com</p>
        <button>Cerrar</button>
    </div>
    <div class="oculto alertaVacio">
        <label for="">ERROR: No dejes ningun campo vacio al momento de agregar un contacto</label>
    </div>
    <script src="directorio.js"></script>
</body>
</html>
